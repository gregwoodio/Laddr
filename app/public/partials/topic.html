<section id="postings">
	<h3>{{topic.Title}}</h3>
	
	<small>By {{topic.LdrProfile.LdrUser.FirstName}} on {{topic.Timestamp}} </small>
		
	<table class="table table-striped">
		<tr ng-repeat="comment in comments">
			<td>{{comment.LdrProfile.LdrUser.FirstName}}</td>
			<td>{{comment.Body}}</td>
		</tr>
	</table>
	
</section>
