<div class="container-fluid" style="margin-top:50px;">
    <div class="row">

    	<div class="col-md-2 col-sm-3 sidebar">
    		<ul class="nav nav-sidebar">
    			<li><a href="app#/profile">Your Profile</a></li>
    			<li><a href="app#/postings">Postings</a></li>
    			<li><a href="app#/forum">Forum</a></li>

				<h3>{{topic.Title}}</h3>
				
				<small>By {{topic.Creator}} on {{topic.Timestamp}} </small>
					
				<table class="table table-striped">
					<tr ng-repeat="comment in topic.comments">
