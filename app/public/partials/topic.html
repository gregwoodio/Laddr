
<div header></div>

<div class='row'>
  <div navbar></div>

  <div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-offset-1 col-xs-11 main'>
  
		<section id="postings">
		
		    <div class="page-header">
				<br><br>
				<h1>{{topic.Title}}</h1>
		    </div>
			<a href="#/forum" class="btn btn-md" role="button">Back</a>
			<table class="table table-striped  comments-table-style">
				
				<thead>
					<th>By {{topic.LdrProfile.LdrUser.FirstName}} on {{topic.Timestamp | date: 'hh:mm:ss dd/MM/yy'}}</th>
				</thead>
				<tbody ng-repeat="comment in comments">
					<tr>
						<td>
							<div><strong>{{comment.LdrProfile.LdrUser.FirstName}}{{comment.LdrProfile.LdrOrganization.OrganizationName}}</strong></div>
							<div><small>{{comment.Timestamp | date: 'hh:mm:ss dd/MM/yy'}}</small></div>
							<div>{{comment.Body}}</div>
						</td>  
			
					</tr>
				</tbody>
			</table>
		</section>
	</div>
</div>
