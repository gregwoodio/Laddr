
<div header></div>

<div class='row'>
  <div navbar></div>

  <div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-offset-1 col-xs-11 main'>
  
		<section id="postings">
		
		    <div class="page-header">
				<a href="app#/forum" class="btn btn-primary btn-md" role="button">Back</a>
				<br><br>
				<h1>Topic: {{topic.Title}}</h1>
		    </div>
				
			<table class="table table-striped  comments-table-style">
				
				<thead>
					<th>By {{topic.LdrProfile.LdrUser.FirstName}} on {{topic.Timestamp}}</th>
				</thead>
				<tbody ng-repeat="comment in comments">
					<tr>
						<td><small>{{comment.LdrProfile.LdrUser.FirstName}} ||    [TIMESTAMP?] </small> 
							<br>
							<br>
							{{comment.Body}}
							<br>
						</td>  
			
					</tr>
				</tbody>
			</table>
