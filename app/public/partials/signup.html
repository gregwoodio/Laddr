<div class='container-fluid' style='margin-top:50px;'>
  <div class='row'>

    <div class='col-md-2 col-sm-3 sidebar'>
      <ul class='nav nav-sidebar'>
        <li><a href='#/profile'>Your Profile</a></li>
        <li><a href='#/postings'>Postings</a></li>
        <li><a href='#/forum'>Forum</a></li>
        <li><a href='#/howto'>How To</a></li>
      </ul>
    </div>

    <div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 main'>

      <section id='view'>
        
        <div class='col-md-4 col-md-offset-4'>
          <h3>Sign Up</h3>

          <form ng-submit='signup()' class='form-signin'>
            <input ng-model='user.email' type='email' name='email' placeholder='Email' class='form-control' autofocus required/>
            <input ng-model='user.password' type='password' name='pass' placeholder='Password' class='form-control' required/>
            <input ng-change='passwordChange()' type='password' name='passConfirm' placeholder='Confirm Password' class='form-control' required/>
            <span id='passwordWarning'></span>

            
            
            <input ng-model='user.firstname' type='text' name='firstName' placeholder='First Name' class='form-control' required/>
            <input ng-model='user.lastname' type='text' name='lastName' placeholder='Last Name' class='form-control' required/>
            <button type='submit' value='Login' class='btn btn-md btn-primary btn-block'>Log in</button>
          </form>
        </div>

      </section>
    </div>
  </div>
</div>
