
<div header></div>

<div class='row'>
	<!-- <div navbar></div> -->

	<div class='main'>
		<!-- Page Header -->
		<div class='page-header'>
			<br>
			<h1 class='logo text-center'>Welcome to Laddr.</h1>
			<h2 class="text-center"> <small>Start Your Climb Here!</small></h2>
		</div>

		<section id='view'>
			
			<!-- Login Panel -->
			<div class='col-md-4 col-md-offset-4 panel panel-info login-style'>
				<h3>Sign In</h3>

				<form ng-submit='login()' class='form-signin'>
					<input ng-model='user.email' type='text' name='email' placeholder='Email' class='form-control' autofocus/><br>
					<input ng-model='user.password' type='password' name='pass' placeholder='Password' class='form-control'/> <br>
					<button type='submit' value='Login' class='btn btn-md btn-block'>Log in</button><br>
				</form>

				<div ng-show='message != undefined' class='error-text'>{{message}}</div>

				<h3>Social Media Login</h3>
				<div>
					<a class='btn col-md-4 btn-primary-spacing' href='api/twitter'><span class='fa fa-twitter'></span> Twitter</a>
					<a class='btn col-md-4 btn-primary-spacing' href=''><span class='fa fa-facebook'></span> Facebook</a>
					<a class='btn col-md-4 btn-primary-spacing' href=''><span class='fa fa-google'></span> Google</a>
				</div>

				<h3>Don't have an account?</h3>
				<div>
					<a class='btn btn-md btn-block' href='#/register'>Register</a>
				</div>
			</div>

		</section>
	</div>
</div>
