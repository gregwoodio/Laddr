
<div header></div>

<div class='row'>
	<div navbar></div>

	<div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-offset-1 col-xs-11 main'>
		<!-- Page Header -->
		<div class='page-header'>
		  <h1 class='logo text-center'>Welcome to Laddr <small>Start Your Climb Here!</small></h1>
		</div>

		<section id='view'>
			
			<!-- Login Panel -->
			<div class='col-md-4 col-md-offset-4 panel panel-info'>
				<h3>Please Sign In</h3>

				<form ng-submit='login()' class='form-signin'>
					<input ng-model='user.email' type='text' name='email' placeholder='Please Enter Your Email' class='form-control' autofocus/><br>
					<input ng-model='user.password' type='password' name='pass' placeholder='Please Enter Your Password' class='form-control'/> <br>
					<button type='submit' value='Login' class='btn btn-md btn-primary btn-block'>Log in</button><br>
				</form>
			</div>
			
			<!-- Register and Social Media Panel -->
			<div class='col-md-4 col-md-offset-4 panel panel-info'>
				<h3>Social Media Login</h3>
				<a class='btn btn-md btn-primary btn-block' href='api/twitter'><span class='fa fa-twitter'></span> Twitter</a><br>
				
				<h5>Don't have an account?</h5>
				<a class='btn btn-md btn-primary btn-block' href='app#/register'>Register</a>
				<br><br>
			</div>

		</section>
	</div>
</div>
