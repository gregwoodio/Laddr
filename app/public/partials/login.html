<section id="view">
	
	<div class="col-md-4 col-md-offset-4">
		<h3>Login</h3>

		<form ng-submit="login()" class="form-signin">
			<input ng-model="user.username" type="text" name="user" placeholder="Username" class="form-control" autofocus/>
		    <input ng-model="user.password" type="password" name="pass" placeholder="Password" class="form-control"/>
		    <button type="submit" value="Login" class="btn btn-md btn-primary btn-block">Log in</button>
		</form>
	</div>

</section>
