<div header></div>

<div class='container'>
  <section id="applications">
    <div class="container-fluid">
      <div class="page-header">
        <br>
        <h1>Applications</h1>
      </div>
      
      <div>
    			<table class="table table-striped table-style" cellspacing="0" width="100%">
    				<thead>
    					<tr>
    						<th>Volunteer Position Title</th>
    						<th>Date Applied</th>
    						<th>Organization</th>
    						<th>Status</th>
    					</tr>
    				</thead>
    				<tbody class='row' ng-repeat="application in applications">
    					 <tr>
    				        <td><a href='#/postings/{{application.PostingID}}'>{{application.LdrPosting.JobTitle}}</a></td>
    						<td>{{application.Timestamp | date: 'hh:mm:ss dd/MM/yy'}}</td>
    						<td>{{application.LdrPosting.LdrProfile.LdrOrganization.OrganizationName}}</td>
                            <!-- These ng-if's will convert the number value from the DB to text -->
                            <td ng-if="application.ApplicationStatus == '0'">
                                Pending Approval
                            </td>
                            <td ng-if="application.ApplicationStatus == '1'">
                                Declined 
                            </td>
                            <td ng-if="application.ApplicationStatus == '2'">
                                Approved
                            </td>
                            <td ng-if="application.ApplicationStatus == '3'">
                                Posting Cancelled
                            </td>                             
    					</tr>
    				</tbody>
    			</table>
      </div>
        
    </div>
  </section>
</div>

<div footer></div>
