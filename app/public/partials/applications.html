<div header></div>

<div class='row'>
  <div navbar></div>

  <div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-offset-1 col-xs-11 main'>
    <section id="applications">
      <div class="container-fluid">
        <div class="page-header">
			<br>
          <h1>Applications</h1>
        </div>
        
        <div>
			<table class="table table-striped table-style" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Volunteer Position Title</th>
						<th>Date Applied</th>
						<th>Organization</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody class='row' ng-repeat="application in applications">
					 <tr >
						<th><a href='#/postings/{{application.PostingID}}'>{{application.LdrPosting.JobTitle}}</a></th>
						<th>{{application.Timestamp | date: 'hh:mm:ss dd/MM/yy'}}</th>
						<th>{{application.LdrPosting.LdrProfile.LdrOrganization.OrganizationName}}</th>
						<th>{{application.ApplicationStatus}}</th>
					</tr>
				</tbody>
			</table>
        </div>
		

      </div>
    </section>
  </div>
</div>
