<div header></div>

<div class='container'>
  <section id="applications">
    <div class="container-fluid">
      <div class="page-header">
        <br>
        <h1>Applications</h1>
      </div>
      
      <div>
  			<table class="table table-striped table-style" cellspacing="0" width="100%">
  				<thead>
  					<tr>
  						<th>Volunteer Position Title</th>
  						<th>Date Applied</th>
  						<th>Organization</th>
  						<th>Status</th>
  					</tr>
  				</thead>
  				<tbody class='row' ng-repeat="application in applications">
  					 <tr >
  						<td><a href='#/postings/{{application.PostingID}}'>{{application.LdrPosting.JobTitle}}</a></td>
  						<td>{{application.Timestamp | date: 'hh:mm:ss dd/MM/yy'}}</td>
  						<td>{{application.LdrPosting.LdrProfile.LdrOrganization.OrganizationName}}</td>
  						<td>{{application.ApplicationStatus}}</td>
  					</tr>
  				</tbody>
  			</table>
      </div>
    </div>
  </section>
</div>

<div footer></div>
