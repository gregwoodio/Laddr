<div header></div>

<div class='row'>
  <div navbar></div>

  <div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-offset-1 col-xs-11 main'>
    <section id="postings">
      <div class="container-fluid">
        <div class="page-header">
			<br>
        	<h1>Volunteer Opportunities</h1>
        </div>
		
		<div>
			<table class="table table-striped table-style" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Organization</th>
						<th>Volunteer Position</th>
						<th>Date Posted</th>
						<th>Apply</th>
					</tr>
				</thead>
				<tbody class='row' ng-repeat="posting in postings">
					 <tr >
						<th>{{posting.OrganizationName}}</th>
						<th>{{posting.JobTitle}}</th>
						<th>{{posting.Timestamp | date: 'hh:mm:ss dd/MM/yy'}}</th>
						<th><a href="app#/postings/{{posting.PostingID}}">View Details</a></th>
					</tr>
				</tbody>
			</table>
        </div>
		
      </div>
    </section>
  </div>
</div>
