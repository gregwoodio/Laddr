<div header></div>

<div class='row'>
  <div navbar></div>

  <div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-offset-1 col-xs-11 main'>
    <section id="postings">
      <div class="container-fluid">
        <div class="page-header">
        	<h1>Postings</h1>
        </div>
        
        <table>
          <tr>
            <th><b>Organization</b></th>
            <th><b>Date Posted</b></th>
            <th><b>Apply</b></th>
          </tr>
        </table>

      	<div ng-repeat="posting in postings">
          <table>
            <tr>
              <td>{{posting.OrganizationName}} <br> {{posting.JobTitle}}</td>
              <td>{{posting.Timestamp}}</td>
              <td><a href="app#/postings/{{posting.PostingID}}">View Details</a></td> 
            </tr>
          </table>
      	</div>
      </div>
    </section>
  </div>
</div>
