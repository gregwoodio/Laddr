<div header></div>

<div class='row'>
  <div navbar></div>

  <div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-offset-1 col-xs-11 main'>
    <section id="alltopics">
      
      <div class="page-header">
      	<h1>Topics</h1>
      </div>

      <a href='app#/addtopic' class='btn btn-md btn-success'>Add Topic</a>

    	<div class='container-fluid'>
    		<table class='table table-striped'>
    			<tr ng-repeat="topic in topics">
    				<td><a href="app#/forum/{{topic.TopicID}}">{{topic.Title}}</a></td>
    			</tr>
    		</table>
    	</div>
    	
    </section>
  </div>
</div>
