<div header></div>

<div class='row'>
  <div navbar></div>

  <div class='col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-offset-1 col-xs-11 main'>
    <section id="alltopics">
      
      <div class="page-header">
		<br>
      	<h1>Forum Board</h1>
      </div>

      <a href='app#/addtopic' class='btn btn-md btn-success'>Add Topic</a><br><br><br>
		
		<div>
			<table class="table table-striped table-style" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Topic</th>
						<th>User</th>
						<th>Date Posted</th>
					</tr>
				</thead>
				<tbody class='row' ng-repeat="topic in topics">
					 <tr >
						<th><a href="app#/forum/{{topic.TopicID}}">{{topic.Title}}</a></th>
						<th>[User who posted should go in here]</th>
						<th>[Date Posted should go here]</th>
					</tr>
				</tbody>
			</table>
        </div>
		<br>
		<a href='app#/addtopic' class='btn btn-md btn-success'>Add Topic</a><br>
    	
    </section>
  </div>
</div>
