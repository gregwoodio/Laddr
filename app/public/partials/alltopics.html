
<section id="alltopics">
    <a href='app#/addtopic' class='btn btn-md btn-success'>Add Topic</a>
	<h3>Topics</h3>

	<div class='container-fluid'>
		<table class='table table-striped'>
			<tr ng-repeat="topic in topics">
				<td><a href="app#/forum/{{topic.TopicID}}">{{topic.Title}}</a></td>
			</tr>
		</table>
	</div>
	
</section>
